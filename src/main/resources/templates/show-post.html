<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .buttons {
            margin-top: 20px;
        }

        a.new-blog-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        a.new-blog-button:hover {
            background-color: #444;
        }

        textarea {
            width: 50%;
            height: 100px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .comment-box {
            border: 1px solid #000;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            width: 50%;
        }

        .comment-box p {
            margin: 5px 0;
        }

        .comment-box a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        .comment-box a:hover {
            background-color: #444;
        }

    </style>
</head>
<body>
    <div>
        <h1 th:text="${post.title}"></h1>

        <p >Nivesh Soni</p>
        <p th:text="${'Created at: ' + post.publishedAt}"></p><br>

        <p th:text="${post.content}"></p>
        <p th:text="${post.tags}"></p>
        <div class="buttons">
        <a class="new-blog-button" th:href="@{/showPostToUpdate(postId=${post.id})}">
            Update
        </a>
        <a class="new-blog-button" th:href="@{/deletePost(postId=${post.id})}">
            Delete
        </a>
        </div>
    </div>


    <div>
        <p>Add a comment below</p>
        <form action="#" th:action="@{/addComment}" th:object="${comment}" method="post">
            <textarea name="newComment" id="newComment" th:text="*{comment}"></textarea>
            <input type="hidden" name="postId" id="postId" th:value="${post.id}">
            <input type="hidden" name="id" th:value="*{id}" />

            <input type="submit" value="submit">
        </form>
        <div class="post-container" th:each="comment : ${post.comments}">
            <div class="comment-box">
                <p th:text="${'Author : ' + comment.post.id}"></p>
                <p th:text="${comment.comment}"></p>
                <a  style="text-align: center" th:href="@{'/updateComment/' + ${comment.id}}">
                    Update
                </a>
                <a style="text-align: center" th:href="@{'/deleteComment/' + ${comment.id}}">
                    Delete
                </a>
            </div>
        </div>
    </div>
</body>
</html>
