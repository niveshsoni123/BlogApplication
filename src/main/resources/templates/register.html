<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<h2>Create Account</h2>
<form th:action="@{/saveUser}" method="POST" th:object="${user}">
    <div th:if="${param.error}">
        <i style="color: red">Username already exist. Please try different username</i>
    </div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br><br>

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="/login">Login</a></p>
</body>
</html>
